<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ this.dataService.itemLeft }}</strong> item left</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a
        [class.selected]="dataService.state === 'all'"
        href="#/"
        (click)="dataService.state = 'all'"
        >All</a
      >
    </li>
    <li>
      <a
        href="#/active"
        [class.selected]="dataService.state === 'active'"
        (click)="dataService.state = 'active'"
        >Active</a
      >
    </li>
    <li>
      <a
        href="#/completed"
        [class.selected]="dataService.state === 'completed'"
        (click)="dataService.state = 'completed'"
        >Completed</a
      >
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="dataService.removeAllCompleteTodo()">
    Clear completed
  </button>
</footer>
