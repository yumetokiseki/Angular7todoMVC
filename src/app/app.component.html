<section class="todoapp">
  <header class="header">
    <h1>{{ appTitle }} - {{ todoValue }}</h1>
    <input
      class="new-todo"
      [placeholder]="placeholder"
      #todo
      [(ngModel)]="todoValue"
      [style.background-color]="backgroundcolor"
      (keyup.enter)="newTodo($event, todo)"
      autofocus
    />
  </header>
  <!--
    This section should be hidden by default and shown when there are todos
  -->

  <section class="main" *ngIf="dataService.todos.length > 0">
    <input class="toggle-all" type="checkbox" (change)="allComplete()" />
    <label for="toggle-all">Mark all as complete</label>

    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!--
        List items should get the class `editing` when editing and `completed` when marked as completed
      -->
      <li
        *ngFor="let todo of dataService.todos; let idx = index"
        [ngClass]="{ completed: todo.isComplete }"
      >
        <div class="view">
          <input
            class="toggle"
            type="checkbox"
            [checked]="todo.isComplete"
            (change)="toggleComplete(todo)"
          />
          <!-- 方法3 (change)="toggleComplete(idx)" -->
          <label>{{ todo.label }}</label>
          <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template" />
      </li>

      <!--
        <li>
          <div class="view">
            <input class="toggle" type="checkbox" /> <label>Buy a unicorn</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Rule the web" />
        </li>
      -->
    </ul>
  </section>
  <app-fliters></app-fliters>
</section>
<div app-footer></div>
<code>{{ dataService.todos | json }}</code>
